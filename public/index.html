<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Application Form - Mondo Cucina Inc.</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“‹</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        :root {
            --primary-color: #4A90E2; /* A professional blue */
            --secondary-color: #50E3C2; /* A complementary teal */
            --accent-color: #FFC107; /* A subtle accent yellow */
            --text-color-dark: #333;
            --text-color-light: #fff;
            --bg-light: #f9f9f9;
            --bg-dark: #e0e0e0;
            --border-color: #ddd;
            --error-color: #e74c3c;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --shadow-strong: rgba(0, 0, 0, 0.25);
            --gradient-1: linear-gradient(135deg, #6a82fb, #fc5c7d); /* Soft purple-pink */
            --gradient-2: linear-gradient(135deg, #8360c3, #2ebf91); /* Deep purple-green */
            --gradient-3: linear-gradient(135deg, #4facfe, #00f2fe); /* Light blue-cyan */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color-dark);
            background: var(--gradient-3); /* A subtle, professional background gradient */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for longer forms */
            padding: 40px 20px;
            scroll-behavior: smooth;
        }

        /* Form Container */
        .form-container {
            background: linear-gradient(145deg, #ffffff, #f0f0f0); /* Light gradient for depth */
            border-radius: 20px;
            box-shadow: 0 15px 30px var(--shadow-strong); /* Stronger shadow for premium feel */
            padding: 40px;
            max-width: 900px;
            width: 100%;
            animation: fadeIn 1s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.6); /* Subtle white border for highlight */
            position: relative;
            overflow: hidden; /* For pseudo-elements */
        }

            /* Pseudo-element for subtle background pattern/texture */
            .form-container::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: radial-gradient(circle at top left, rgba(var(--primary-color-rgb), 0.05) 0%, transparent 20%), radial-gradient(circle at bottom right, rgba(var(--secondary-color-rgb), 0.05) 0%, transparent 20%);
                z-index: 0;
                pointer-events: none;
            }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form Header */
        .form-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

            .form-header h1 {
                font-size: 2.8em;
                font-weight: 700;
                color: var(--primary-color);
                text-shadow: 1px 1px 3px var(--shadow-light);
                margin-bottom: 10px;
                background: -webkit-linear-gradient(45deg, var(--primary-color), var(--secondary-color));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .form-header p {
                font-size: 1.1em;
                color: #666;
                font-weight: 300;
            }

        /* Form Sections */
        .form-section {
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px var(--shadow-medium);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 1;
        }

            .form-section:hover {
                transform: translateY(-5px);
                box-shadow: 0 12px 25px var(--shadow-strong);
            }

            .form-section h2 {
                font-size: 1.8em;
                font-weight: 600;
                margin-bottom: 25px;
                color: var(--primary-color);
                padding-bottom: 10px;
                border-bottom: 2px solid var(--secondary-color);
                display: inline-block; /* To make border-bottom only under text */
                position: relative;
                background: -webkit-linear-gradient(45deg, var(--primary-color), var(--secondary-color));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

                .form-section h2::after {
                    content: '';
                    position: absolute;
                    left: 0;
                    bottom: -2px; /* Adjust to sit right under the border */
                    width: 100%;
                    height: 2px;
                    background: var(--gradient-1); /* Gradient underline */
                    transform: scaleX(0);
                    transform-origin: left;
                    transition: transform 0.3s ease-out;
                }

            .form-section:hover h2::after {
                transform: scaleX(1);
            }

        /* Form Fields Layout */
        .form-fields-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .form-group {
            position: relative;
            margin-bottom: 15px; /* Adjust if gap is used */
        }

            .form-group label {
                display: block;
                margin-bottom: 8px;
                font-weight: 600;
                color: #555;
                font-size: 0.95em;
            }

            .form-group input[type="text"],
            .form-group input[type="email"],
            .form-group input[type="tel"],
            .form-group input[type="number"],
            .form-group input[type="date"],
            .form-group select,
            .form-group textarea {
                width: 100%;
                padding: 12px 15px;
                border: 1px solid var(--border-color);
                border-radius: 10px;
                font-size: 1em;
                color: var(--text-color-dark);
                background-color: var(--bg-light);
                transition: all 0.3s ease;
                box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.06);
            }

                .form-group input[type="text"]:focus,
                .form-group input[type="email"]:focus,
                .form-group input[type="tel"]:focus,
                .form-group input[type="number"]:focus,
                .form-group input[type="date"]:focus,
                .form-group select:focus,
                .form-group textarea:focus {
                    border-color: var(--primary-color);
                    box-shadow: 0 0 0 3px rgba(var(--primary-color-rgb), 0.2), inset 0 1px 3px rgba(0, 0, 0, 0.06);
                    outline: none;
                    background-color: #ffffff;
                }

            .form-group textarea {
                resize: vertical;
                min-height: 80px;
            }

        /* Radio Button Group */
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
        }

            .radio-group label {
                display: flex;
                align-items: center;
                cursor: pointer;
                font-weight: 400;
                color: #333;
            }

            .radio-group input[type="radio"] {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                width: 20px;
                height: 20px;
                border: 2px solid var(--primary-color);
                border-radius: 50%;
                margin-right: 8px;
                position: relative;
                outline: none;
                cursor: pointer;
                transition: all 0.2s ease;
            }

                .radio-group input[type="radio"]:checked {
                    background-color: var(--primary-color);
                    border-color: var(--primary-color);
                    box-shadow: 0 0 0 4px rgba(var(--primary-color-rgb), 0.2);
                }

                    .radio-group input[type="radio"]:checked::before {
                        content: '';
                        display: block;
                        width: 10px;
                        height: 10px;
                        background-color: var(--text-color-light);
                        border-radius: 50%;
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                    }

        /* Error Messages */
        .error-message {
            color: var(--error-color);
            font-size: 0.85em;
            margin-top: 5px;
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group.error input,
        .form-group.error select,
        .form-group.error textarea,
        .form-group.error .signature-canvas-wrapper {
            border-color: var(--error-color);
            box-shadow: 0 0 0 3px rgba(var(--error-color-rgb), 0.2);
        }

        /* Text Block for Declaration */
        .text-block {
            background-color: #f0f8ff; /* Light blue background */
            border-left: 5px solid var(--primary-color);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 0.95em;
            color: #444;
            line-height: 1.8;
            box-shadow: 0 2px 8px var(--shadow-light);
            font-style: italic;
        }

        /* File Upload */
        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

            .file-upload-wrapper input[type="file"] {
                position: absolute;
                left: 0;
                top: 0;
                opacity: 0;
                cursor: pointer;
                width: 100%;
                height: 100%;
            }

        .file-upload-button {
            display: inline-block;
            background: var(--gradient-1);
            color: var(--text-color-light);
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: none;
            width: 100%;
        }

            .file-upload-button:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
                background: var(--gradient-2);
            }

        .file-name {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
            word-break: break-all;
        }

        /* Signature Pad */
        .signature-canvas-wrapper {
            border: 1px solid var(--border-color);
            border-radius: 10px;
            overflow: hidden; /* Ensures rounded corners apply to canvas */
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.06);
            background-color: #fcfcfc;
            position: relative;
            width: 100%; /* Take full width of its grid column */
            aspect-ratio: 3 / 1; /* Maintain aspect ratio for signature area */
            max-height: 150px; /* Limit height for larger screens */
        }

        .signature-canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            background-color: #fff; /* Ensure white background for signature */
        }

        .signature-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: flex-end; /* Align buttons to the right */
        }

            .signature-buttons button {
                padding: 8px 15px;
                border-radius: 8px;
                font-size: 0.9em;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                border: none;
            }

            .signature-buttons .clear-button {
                background-color: #f44336; /* Red for clear */
                color: var(--text-color-light);
            }

                .signature-buttons .clear-button:hover {
                    background-color: #d32f2f;
                    transform: translateY(-2px);
                    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                }

        /* Checkbox Styling */
        .checkbox-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-top: 10px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin: 0;
            cursor: pointer;
            accent-color: var(--primary-color);
            flex-shrink: 0;
            margin-top: 2px; /* Align with first line of text */
        }

        .checkbox-label {
            font-size: 0.95em;
            line-height: 1.5;
            color: var(--text-color);
            cursor: pointer;
            user-select: none;
        }

        .form-group.error .checkbox-wrapper {
            border-color: var(--error-color);
        }

        .form-group.error .checkbox-label {
            color: var(--error-color);
        }

        /* Submit Button */
        .submit-button {
            display: block;
            width: 100%;
            padding: 15px 25px;
            background: var(--gradient-2);
            color: var(--text-color-light);
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px var(--shadow-strong);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

            .submit-button:hover {
                background: var(--gradient-1);
                transform: translateY(-5px);
                box-shadow: 0 15px 35px var(--shadow-strong);
            }

            .submit-button:active {
                transform: translateY(0);
                box-shadow: 0 5px 15px var(--shadow-medium);
            }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            .form-container {
                padding: 25px;
                border-radius: 15px;
            }

            .form-header h1 {
                font-size: 2em;
            }

            .form-header p {
                font-size: 0.95em;
            }

            .form-section {
                padding: 20px;
                margin-bottom: 20px;
                border-radius: 10px;
            }

                .form-section h2 {
                    font-size: 1.5em;
                    margin-bottom: 20px;
                }

            .form-fields-grid {
                grid-template-columns: 1fr; /* Stack columns on small screens */
                gap: 20px;
            }

            .form-group label {
                font-size: 0.9em;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 10px 12px;
                font-size: 0.95em;
            }

            .submit-button {
                padding: 12px 20px;
                font-size: 1.1em;
            }

            .signature-buttons {
                justify-content: center; /* Center buttons on small screens */
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 15px;
            }

            .form-header h1 {
                font-size: 1.8em;
            }

            .form-section h2 {
                font-size: 1.3em;
            }

            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Utility for RGB values for rgba() */
        body {
            --primary-color-rgb: 74, 144, 226; /* 4A90E2 */
            --secondary-color-rgb: 80, 227, 194; /* 50E3C2 */
            --error-color-rgb: 231, 76, 60; /* E74C3C */
        }

        /* Custom Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

            .modal-overlay.visible {
                opacity: 1;
                visibility: visible;
            }

        .modal-content {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            position: relative;
        }

        .modal-overlay.visible .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-content h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .modal-content p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 25px;
        }

        .modal-content .close-button {
            background: var(--gradient-1);
            color: var(--text-color-light);
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

            .modal-content .close-button:hover {
                background: var(--gradient-2);
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            }

        .modal-content.success h3 {
            color: #28a745; /* Green for success */
        }

        .modal-content.error h3 {
            color: var(--error-color); /* Red for error */
        }

        /* Loading Indicator */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

            .loading-overlay.visible {
                visibility: visible;
                opacity: 1;
            }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Admin Login Modal specific styles */
        #adminLoginModal .modal-content {
            padding: 40px;
        }

            #adminLoginModal .modal-content h3 {
                margin-bottom: 25px;
                font-size: 2em;
            }

        #adminLoginModal .form-group {
            margin-bottom: 20px;
            text-align: left; /* Align labels/inputs within the modal */
        }

            #adminLoginModal .form-group label {
                font-size: 1em;
                font-weight: 600;
            }

            #adminLoginModal .form-group input {
                padding: 10px 15px;
                border-radius: 8px;
                font-size: 1em;
            }

        #adminLoginModal .admin-login-button {
            background: var(--gradient-2);
            color: var(--text-color-light);
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            margin-top: 15px;
        }

            #adminLoginModal .admin-login-button:hover {
                background: var(--gradient-1);
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            }

        #adminLoginModal .error-message {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <header class="form-header">
            <h1>HR Application Form</h1>
            <p>Mondo Cucina Inc. - Please fill out the form accurately and completely.</p>
        </header>

        <form id="hrApplicationForm">
            <!-- Form sections will be dynamically generated here by JavaScript -->
        </form>

        <div style="margin-top: 40px; text-align: center;">
            <button id="downloadDataButton" class="submit-button" style="background: var(--gradient-1);">
                Download All Submitted Data (Admin)
            </button>
        </div>
    </div>

    <!-- Custom Modal for General Messages -->
    <div id="customModal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <p id="modalMessage"></p>
            <button class="close-button" onclick="hideModal('customModal')">Close</button>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div id="adminLoginModal" class="modal-overlay">
        <div class="modal-content">
            <h3>Admin Login</h3>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminUsername">Username (Email):</label>
                    <input type="email" id="adminUsername" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password:</label>
                    <input type="password" id="adminPassword" name="password" required autocomplete="current-password">
                </div>
                <span id="adminLoginErrorMessage" class="error-message"></span>
                <button type="submit" class="admin-login-button">Login & Download</button>
            </form>
            <button class="close-button" style="margin-top: 20px;" onclick="hideModal('adminLoginModal')">Cancel</button>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script type="module">
        // --- Custom Modal Functions ---
        const customModal = document.getElementById('customModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const adminLoginModal = document.getElementById('adminLoginModal');
        const adminLoginErrorMessage = document.getElementById('adminLoginErrorMessage');

        // Make hideModal globally accessible for the onclick attribute
        window.hideModal = function (modalId) {
            document.getElementById(modalId).classList.remove('visible');
            // Clear any error messages when modal is hidden
            if (modalId === 'adminLoginModal') {
                adminLoginErrorMessage.textContent = '';
                document.getElementById('adminLoginForm').reset();
            }
        }

        function showModal(title, message, type = 'success', modalElement = customModal) {
            modalElement.querySelector('h3').textContent = title;
            modalElement.querySelector('p').textContent = message;
            modalElement.classList.add('visible');
            if (type === 'success') {
                modalElement.querySelector('.modal-content').classList.remove('error');
                modalElement.querySelector('.modal-content').classList.add('success');
            } else if (type === 'error') {
                modalElement.querySelector('.modal-content').classList.remove('success');
                modalElement.querySelector('.modal-content').classList.add('error');
            }
        }

        function showLoading() {
            loadingOverlay.classList.add('visible');
        }

        function hideLoading() {
            loadingOverlay.classList.remove('visible');
        }

        // Data structure representing the form fields, derived from the CSV snippet.
        // This structure allows for dynamic generation and validation.
        const formFields = [
            {
                section: "Personal Information",
                fields: [
                    { label: "Complete Name", type: "text", name: "fullName", placeholder: "First Name, Middle Name, Last Name", required: true },
                    { label: "Nick Name", type: "text", name: "nickName" },
                    { label: "Mobile No.", type: "tel", name: "mobileNo", required: true, pattern: "^[0-9]{10,15}$", errorMessage: "Please enter a valid mobile number (10-15 digits)." },
                    { label: "Email Add", type: "email", name: "emailAdd", required: true }, // Pattern removed
                    { label: "Birth Date", type: "date", name: "birthDate", required: true },
                    { label: "Civil Status", type: "select", name: "civilStatus", options: ["Single", "Married", "Divorced", "Widowed"] },
                    { label: "Age", type: "number", name: "age", min: "18", max: "100", errorMessage: "Age must be between 18 and 100." },
                    { label: "Birth Place", type: "text", name: "birthPlace" },
                    { label: "Nationality", type: "text", name: "nationality" },
                    { label: "Religion", type: "text", name: "religion" },

        // Function to create a form group (label + input/select/textarea)
        function createFormGroup(field) {
            const formGroup = document.createElement('div');
            formGroup.classList.add('form-group');

            // Add label if it's not a text-block
            if (field.type !== 'text-block') {
                const label = document.createElement('label');
                label.setAttribute('for', field.name);
                label.textContent = field.label + (field.required ? ' *' : '');
                formGroup.appendChild(label);
            }

            let inputElement;

            switch (field.type) {
                case 'text':
                case 'email':
                case 'tel':
                case 'number':
                case 'date':
                    inputElement = document.createElement('input');
                    inputElement.type = field.type;
                    inputElement.id = field.name;
                    inputElement.name = field.name;
                    if (field.placeholder) inputElement.placeholder = field.placeholder;
                    if (field.required) inputElement.required = true;
                    if (field.min) inputElement.min = field.min;
                    if (field.max) inputElement.max = field.max;
                    if (field.pattern) inputElement.pattern = field.pattern;
                    // Add autocomplete for password/username fields for better UX and to clear console warnings
                    if (field.name === 'adminUsername') inputElement.setAttribute('autocomplete', 'username');
                    if (field.name === 'adminPassword') inputElement.setAttribute('autocomplete', 'current-password');
                    formGroup.appendChild(inputElement); // Append here for these types
                    break;
                case 'textarea':
                    inputElement = document.createElement('textarea');
                    inputElement.id = field.name;
                    inputElement.name = field.name;
                    if (field.placeholder) inputElement.placeholder = field.placeholder;
                    if (field.required) inputElement.required = true;
                    formGroup.appendChild(inputElement); // Append here for these types
                    break;
                case 'select':
                    inputElement = document.createElement('select');
                    inputElement.id = field.name;
                    inputElement.name = field.name;
                    if (field.required) inputElement.required = true;
                    field.options.forEach(optionText => {
                        const option = document.createElement('option');
                        option.value = optionText.toLowerCase().replace(/\s/g, '');
                        option.textContent = optionText;
                        inputElement.appendChild(option);
                    });
                    formGroup.appendChild(inputElement); // Append here for these types
                    break;
                case 'radio':
                    inputElement = document.createElement('div');
                    inputElement.classList.add('radio-group');
                    field.options.forEach(optionText => {
                        const radioLabel = document.createElement('label');
                        const radioInput = document.createElement('input');
                        radioInput.type = 'radio';
                        radioInput.name = field.name;
                        radioInput.value = optionText.toLowerCase();
                        if (field.required) radioInput.required = true;

                        radioLabel.appendChild(radioInput);
                        radioLabel.appendChild(document.createTextNode(optionText));
                        inputElement.appendChild(radioLabel);

                        // Add event listener for follow-up questions
                        radioInput.addEventListener('change', () => {
                            const followUpGroup = document.getElementById(`${field.name}FollowUpGroup`);
                            if (radioInput.value === 'yes' && radioInput.checked) {
                                if (followUpGroup) followUpGroup.style.display = 'block';
                                if (field.followUp && field.followUp.required) {
                                    document.getElementById(field.followUp.name).required = true;
                                }
                            } else {
                                if (followUpGroup) followUpGroup.style.display = 'none';
                                if (field.followUp && field.followUp.required) {
                                    document.getElementById(field.followUp.name).required = false;
                                    document.getElementById(field.followUp.name).value = ''; // Clear value
                                    document.getElementById(field.followUp.name).closest('.form-group').classList.remove('error'); // Clear error
                                }
                            }
                        });
                    });
                    formGroup.appendChild(inputElement); // Append here for these types
                    break;
                case 'file':
                    inputElement = document.createElement('div');
                    inputElement.classList.add('file-upload-wrapper');

                    const fileInput = document.createElement('input');
                    fileInput.type = 'file';
                    fileInput.id = field.name;
                    fileInput.name = field.name;
                    if (field.accept) fileInput.accept = field.accept;
                    if (field.required) fileInput.required = true;

                    const fileButton = document.createElement('button');
                    fileButton.type = 'button';
                    fileButton.classList.add('file-upload-button');
                    fileButton.textContent = `Upload ${field.label}`;

                    const fileNameSpan = document.createElement('span');
                    fileNameSpan.classList.add('file-name');
                    fileNameSpan.textContent = 'No file chosen';

                    fileInput.addEventListener('change', () => {
                        if (fileInput.files.length > 0) {
                            fileNameSpan.textContent = fileInput.files[0].name;
                        } else {
                            fileNameSpan.textContent = 'No file chosen';
                        }
                    });

                    inputElement.appendChild(fileInput);
                    inputElement.appendChild(fileButton);
                    inputElement.appendChild(fileNameSpan);
                    formGroup.appendChild(inputElement); // Append here for these types
                    break;
                case 'checkbox':
                    inputElement = document.createElement('div');
                    inputElement.classList.add('checkbox-wrapper');

                    const checkboxInput = document.createElement('input');
                    checkboxInput.type = 'checkbox';
                    checkboxInput.name = field.name;
                    checkboxInput.id = field.name;
                    if (field.required) checkboxInput.required = true;

                    const checkboxLabel = document.createElement('label');
                    checkboxLabel.htmlFor = field.name;
                    checkboxLabel.classList.add('checkbox-label');
                    checkboxLabel.innerHTML = field.checkboxText || field.label;

                    inputElement.appendChild(checkboxInput);
                    inputElement.appendChild(checkboxLabel);
                    formGroup.appendChild(inputElement);
                    break;
                case 'text-block':
                    inputElement = document.createElement('div');
                    inputElement.classList.add('text-block');
                    inputElement.innerHTML = field.content; // Use innerHTML for rich text
                    formGroup.appendChild(inputElement); // Append here for these types
                    break;
                default:
                    console.error('Unknown field type:', field.type);
                    return null;
            }

            // Ensure errorMessageSpan is always appended regardless of inputElement type
            const errorMessageSpan = document.createElement('span');
            errorMessageSpan.classList.add('error-message');
            errorMessageSpan.setAttribute('aria-live', 'polite'); // For accessibility
            formGroup.appendChild(errorMessageSpan);

            return formGroup;
        }

        // --- Signature Pad Logic ---
        const signaturePads = {}; // Store contexts and drawing states

        function initializeSignaturePad(canvasId) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) {
                console.error(`Signature Pad: Canvas with ID ${canvasId} not found.`);
                return;
            }

            const ctx = canvas.getContext('2d');
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;

            // Set canvas dimensions based on its displayed size
            const setCanvasDimensions = () => {
                const rect = canvas.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear after resize
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.strokeStyle = '#000'; // Black signature color
                ctx.fillStyle = '#fff'; // Ensure fill style is white for clearRect
                ctx.fillRect(0, 0, canvas.width, canvas.height); // Fill with white background
                console.log(`Signature Pad: Canvas ${canvasId} resized to ${canvas.width}x${canvas.height}`);
            };

            // Initial setup and on resize
            setCanvasDimensions();
            window.addEventListener('resize', setCanvasDimensions);

            const getMousePos = (event) => {
                const rect = canvas.getBoundingClientRect();
                return {
                    x: event.clientX - rect.left,
                    y: event.clientY - rect.top
                };
            };

            const getTouchPos = (event) => {
                const rect = canvas.getBoundingClientRect();
                return {
                    x: event.touches[0].clientX - rect.left,
                    y: event.touches[0].clientY - rect.top
                };
            };

            const startDrawing = (e) => {
                isDrawing = true;
                e.preventDefault(); // Prevent default touch/mouse behavior that might interfere
                const pos = e.touches ? getTouchPos(e) : getMousePos(e);
                [lastX, lastY] = [pos.x, pos.y];
                console.log(`Signature Pad: Start drawing on ${canvasId} at (${lastX}, ${lastY})`);
            };

            const draw = (e) => {
                if (!isDrawing) return;
                e.preventDefault(); // Prevent scrolling on touch devices
                const pos = e.touches ? getTouchPos(e) : getMousePos(e);

                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
                [lastX, lastY] = [pos.x, pos.y];
                console.log(`Signature Pad: Drawing on ${canvasId} to (${pos.x}, ${pos.y})`); // Added log for draw event

                // Mark signature as drawn for validation
                const hiddenInput = document.getElementById(`${canvasId}Data`);
                if (hiddenInput) {
                    hiddenInput.dataset.drawn = 'true';
                    console.log(`Signature Pad: Marked ${canvasId} as drawn (dataset.drawn = true)`);
                    console.log(`Signature Pad: Hidden input ID: ${hiddenInput.id}, Name: ${hiddenInput.name}`);
                } else {
                    console.error(`Signature Pad: Hidden input ${canvasId}Data not found!`);
                }
            };

            const stopDrawing = () => {
                if (isDrawing) { // Only log if drawing was actually happening
                    console.log(`Signature Pad: Stop drawing on ${canvasId}.`);
                }
                isDrawing = false;
            };

            // Mouse events
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing); // Stop drawing if mouse leaves canvas

            // Touch events
            canvas.addEventListener('touchstart', startDrawing, { passive: false }); // Set passive to false
            canvas.addEventListener('touchmove', draw, { passive: false });    // Set passive to false
            canvas.addEventListener('touchend', stopDrawing);
            canvas.addEventListener('touchcancel', stopDrawing); // Handle touch being interrupted

            // Store context and initial state
            signaturePads[canvasId] = {
                canvas: canvas,
                ctx: ctx,
                isDrawn: false // Will be set to true when drawing starts
            };

            // Set initial state of hidden input
            const hiddenInput = document.getElementById(`${canvasId}Data`);
            if (hiddenInput) {
                hiddenInput.dataset.drawn = 'false';
                console.log(`Signature Pad: Initializing ${canvasId}, dataset.drawn set to false.`);
            }
        }

        function clearSignature(canvasId) {
            const pad = signaturePads[canvasId];
            if (pad && pad.ctx) {
                pad.ctx.clearRect(0, 0, pad.canvas.width, pad.canvas.height);
                pad.ctx.fillStyle = '#fff'; // Ensure fill style is white for clearRect
                pad.ctx.fillRect(0, 0, pad.canvas.width, pad.canvas.height); // Re-fill with white background
                // Reset the drawn state
                const hiddenInput = document.getElementById(`${canvasId}Data`);
                if (hiddenInput) {
                    hiddenInput.dataset.drawn = 'false';
                    console.log(`Signature Pad: Cleared ${canvasId}, dataset.drawn set to false.`);
                }
            }
        }

        // Client-side validation function
        function validateForm() {
            console.log('Starting client-side validation...');
            let isValid = true;
            const form = document.getElementById('hrApplicationForm');
            const formGroups = form.querySelectorAll('.form-group');

            formGroups.forEach(group => {
                const input = group.querySelector('input:not([type="radio"]), select, textarea');
                const errorMessageSpan = group.querySelector('.error-message');

                // Defensive check: Ensure errorMessageSpan exists before trying to modify it
                if (!errorMessageSpan) {
                    console.warn('Validation: Could not find .error-message span for group:', group.innerHTML); // Log innerHTML for debugging
                    // If a group doesn't have an error span, it's a structural issue.
                    // We might still proceed with validation but won't show an error for this field.
                    // For now, we'll just skip clearing its error message.
                } else {
                    // Clear previous errors
                    group.classList.remove('error');
                    errorMessageSpan.textContent = '';
                }


                if (input) { // Check for non-radio inputs
                    // Check for required fields
                    if (input.type === 'checkbox' && input.required && !input.checked) {
                        group.classList.add('error');
                        if (errorMessageSpan) errorMessageSpan.textContent = 'You must agree to proceed.';
                        isValid = false;
                        console.log(`Validation failed for ${input.name}: Checkbox not checked.`);
                    }
                    else if (input.type !== 'checkbox' && input.required && !input.value.trim()) {
                        group.classList.add('error');
                        if (errorMessageSpan) errorMessageSpan.textContent = 'This field is required.';
                        isValid = false;
                        console.log(`Validation failed for ${input.name}: Required field is empty.`);
                    }
                    // Check for pattern validation (e.g., email, phone, SSS)
                    else if (input.pattern && input.value.trim() && !new RegExp(input.pattern).test(input.value.trim())) {
                        group.classList.add('error');
                        const fieldData = formFields.flatMap(s => s.fields).find(f => f.name === input.name);
                        if (errorMessageSpan) errorMessageSpan.textContent = fieldData && fieldData.errorMessage ? fieldData.errorMessage : 'Invalid format.';
                        isValid = false;
                        console.log(`Validation failed for ${input.name}: Invalid format.`);
                    }
                    // Check for min/max for number inputs
                    else if (input.type === 'number' && input.value !== '' && (parseFloat(input.value) < parseFloat(input.min) || parseFloat(input.value) > parseFloat(input.max))) {
                        group.classList.add('error');
                        const fieldData = formFields.flatMap(s => s.fields).find(f => f.name === input.name);
                        if (errorMessageSpan) errorMessageSpan.textContent = fieldData && fieldData.errorMessage ? fieldData.errorMessage : `Value must be between ${input.min} and ${input.max}.`;
                        isValid = false;
                        console.log(`Validation failed for ${input.name}: Out of range.`);
                    }
                } else {
                    // Handle radio groups (check if any radio in the group is required and not checked)
                    const radioInputs = group.querySelectorAll('input[type="radio"]');
                    if (radioInputs.length > 0) {
                        const isRequired = Array.from(radioInputs).some(radio => radio.required);
                        const isChecked = Array.from(radioInputs).some(radio => radio.checked);
                        if (isRequired && !isChecked) {
                            group.classList.add('error');
                            if (errorMessageSpan) errorMessageSpan.textContent = 'This field is required.';
                            isValid = false;
                            console.log(`Validation failed for radio group: Required option not selected.`);
                        }
                    }
                    // Handle file inputs (check if required and no file selected)
                    const fileInput = group.querySelector('input[type="file"]');
                    if (fileInput && fileInput.required && fileInput.files.length === 0) {
                        group.classList.add('error');
                        if (errorMessageSpan) errorMessageSpan.textContent = 'This field is required.';
                        isValid = false;
                        console.log(`Validation failed for file input: No file selected.`);
                    }

                    // Signature pad validation is no longer needed - using checkbox instead
                }
            });

            // Specific validation for radio button follow-up fields
            formFields.forEach(sectionData => {
                sectionData.fields.forEach(field => {
                    if (field.type === 'radio' && field.followUp) {
                        const radioButtons = form.querySelectorAll(`input[name="${field.name}"]`);
                        const yesRadio = Array.from(radioButtons).find(radio => radio.value === 'yes');
                        const followUpInput = document.getElementById(field.followUp.name);

                        if (followUpInput) { // Ensure followUpInput exists before accessing its properties
                            const followUpErrorMessageSpan = followUpInput.closest('.form-group')?.querySelector('.error-message');

                            if (yesRadio && yesRadio.checked && followUpInput.required && !followUpInput.value.trim()) {
                                followUpInput.closest('.form-group').classList.add('error');
                                if (followUpErrorMessageSpan) followUpErrorMessageSpan.textContent = 'This field is required when "YES" is selected.';
                                isValid = false;
                                console.log(`Validation failed for follow-up field ${field.followUp.name}: Required when YES.`);
                            } else {
                                followUpInput.closest('.form-group').classList.remove('error');
                                if (followUpErrorMessageSpan) followUpErrorMessageSpan.textContent = '';
                            }
                        }
                    }
                });
            });
            console.log(`Client-side validation result: ${isValid}`);
            return isValid;
        }

                    }

                    // Handle file input separately (for now, just store file name)
                    const profilePictureInput = document.getElementById('profilePicture');
                    if (profilePictureInput && profilePictureInput.files.length > 0) {
                        // In a real application, you would upload this to a cloud storage service
                        // like Supabase Storage, Cloudinary, AWS S3, or Google Cloud Storage, and then save the URL.
                        data.profilePictureName = profilePictureInput.files[0].name;
                        console.log('Profile picture name captured:', data.profilePictureName);
                    } else {
                        data.profilePictureName = null;
                        console.log('No profile picture selected.');
                    }

                    try {
                        console.log('Sending data to Netlify Function...');
                        // Send data to your Netlify Function
                        const response = await fetch('/.netlify/functions/submit-form', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(data),
                        });

                        const result = await response.json();
                        console.log('Response from Netlify Function:', response.status, result);

                        if (response.ok) {
                            console.log('Form submission successful!');
                            showModal('Success!', 'Your application has been submitted successfully. We will review it shortly.', 'success');
                            form.reset(); // Clear the form
                            // Reset file input display
                            const fileNameSpan = document.querySelector('.file-name');
                            if (fileNameSpan) fileNameSpan.textContent = 'No file chosen';
                            // Clear signature pad
                            if (signatureField) {
                                clearSignature(signatureField.name);
                            }
                        } else {
                            console.error('Error submitting form to backend:', result);
                            console.error('Detailed validation errors:', result.errors);
                            
                            // Log each validation error in detail
                            if (result.errors) {
                                Object.keys(result.errors).forEach(field => {
                                    console.error(`Validation error for ${field}:`, result.errors[field]);
                                });
                            }
                            if (result.errors) {
                                Object.keys(result.errors).forEach(field => {
                                    console.error(`Validation error for ${field}: ${result.errors[field]}`);
                                });
                            }
                            
                            let errorMessage = 'Unknown error.';
                            if (result.message) {
                                errorMessage = result.message;
                            } else if (result.errors) {
                                // If backend sends specific validation errors
                                errorMessage = 'Please correct the following issues: ' + Object.values(result.errors).join(', ');
                                // You might want to also highlight specific fields here if backend errors map to frontend fields
                            }
                            showModal('Submission Error', `There was an error submitting your application: ${errorMessage}. Please try again.`, 'error');
                        }
                    } catch (error) {
                        console.error('Network or unexpected error during fetch:', error);
                        showModal('Network Error', 'Could not connect to the server. Please check your internet connection and try again.', 'error');
                    } finally {
                        hideLoading(); // Hide loading indicator
                        console.log('Loading indicator hidden.');
                    }
                } else {
                    console.log('Client-side validation failed. Showing validation error modal...');
                    // Optionally scroll to the first error
                    const firstError = document.querySelector('.form-group.error');
                    if (firstError) {
                        firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                    showModal('Validation Failed', 'Please correct the errors in the form before submitting.', 'error');
                }
            });

            // --- Admin Download Button Logic ---
            const downloadDataButton = document.getElementById('downloadDataButton');
            const adminLoginForm = document.getElementById('adminLoginForm');

            downloadDataButton.addEventListener('click', () => {
                adminLoginModal.classList.add('visible');
                document.getElementById('adminUsername').focus(); // Focus on username field
            });

            adminLoginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                adminLoginErrorMessage.textContent = ''; // Clear previous errors
                showLoading();

                const username = document.getElementById('adminUsername').value;
                const password = document.getElementById('adminPassword').value;

                console.log('Frontend sending username:', username);
                console.log('Frontend sending password length:', password.length);

                try {
                    // Use window.location.origin to ensure an absolute URL for Netlify Functions
                    const downloadUrl = `${window.location.origin}/.netlify/functions/download-data`;
                    console.log('Attempting to fetch from:', downloadUrl); // Log the constructed URL

                    const response = await fetch(downloadUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password }),
                    });

                    // Check content type before parsing as JSON
                    const contentType = response.headers.get('content-type');
                    if (!contentType || !contentType.includes('application/json')) {
                        const textResponse = await response.text();
                        console.error('Server response was not JSON:', textResponse);
                        adminLoginErrorMessage.textContent = `Server error: Expected JSON, but received unexpected content. Status: ${response.status}. This often means the Netlify Function crashed or wasn't found. Check Netlify logs for 'download-data.js'.`;
                        hideLoading();
                        return; // Stop execution here
                    }

                    if (response.ok) {
                        // If authentication is successful, the function returns the Excel file
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `HR_Applications_All_Data_${new Date().toISOString().slice(0, 10)}.xlsx`;
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                        window.URL.revokeObjectURL(url); // Clean up the URL object

                        hideModal('adminLoginModal');
                        showModal('Download Successful', 'All HR application data has been downloaded as a ZIP file containing the Excel spreadsheet and individual digital signature images.', 'success');
                    } else {
                        const errorResult = await response.json(); // Now safe to parse as JSON
                        adminLoginErrorMessage.textContent = errorResult.message || 'Authentication failed. Please check your credentials.';
                        console.error('Admin login failed:', errorResult);
                    }
                } catch (error) {
                    console.error('Network error during admin login/download:', error);
                    adminLoginErrorMessage.textContent = 'Network error or server issue. Please try again.';
                } finally {
                    hideLoading();
                }
            });
        });
    </script>
</body>
